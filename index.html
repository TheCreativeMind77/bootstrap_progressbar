<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="container">
            <div class="progress">
                <div class="progress-bar" style="width: 40%; ">40%</div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-secondary" style="width: 50%;">50%</div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 60%;">60%</div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" style="width: 70%;">70%</div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-primary" style="width: 80%;">80%</div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 90%;">90%</div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress" style="height: 30px;">
                <div class="progress-bar bg-success" style="width: 100%;"><strong>100%</strong></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 10%; ">10%</div>
                <div class="progress-bar bg-info" style="width: 20%;">20%</div>
                <div class="progress-bar bg-success" style="width: 30%;">30%</div>
                <div class="progress-bar bg-warning" style="width: 20%;">20%</div>
                <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped" style="width: 40%;">40%</div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
